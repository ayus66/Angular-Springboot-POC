<div class="container">
    <form class="form-horizontal">
        <input type="hidden" [(ngModel)] = "Book.id" name="id"><br>
        <div class="form-group">
          <label for="exampleInputtitle">Book Title</label>
          <input type="text" class="form-control" [(ngModel)] = "Book.title" name = "title" id="exampleInputTitle">
        </div>
        <div class="form-group">
            <label for="exampleInputAuthor">Book Author</label>
            <input type="text" class="form-control" [(ngModel)] = "Book.author" name = "author" id="exampleInputAuthor">
        </div>
        <button (click) = "addBook()" class = "btn btn-primary">Add Book</button>
      </form>
</div>
<br>
<br> 
<div >
    <table class = "table table-striped table-bordered">
        <tr style = "background: lightblue;">
            <th>ID</th>
            <th>AUTHOR</th>
            <th>TITLE</th>
            <th>ACTION</th>
        </tr>
        <tr *ngFor = "let book of books">
            <td>{{book.id}}</td>
            <td>{{book.author}}</td>
            <td>{{book.title}}</td>
            <td>
                <button (click) = "getBookById(book.id)" class="btn btn-primary">Update</button>      
                &nbsp;|&nbsp; 
                <button (click) = "deleteBook(book.id)" class="btn btn-primary">Delete</button>
            </td>
        </tr>
    </table>
</div>
